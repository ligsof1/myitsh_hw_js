<script>

let numbers = [];
let input;

while (true) {
    input = prompt ('введи значения')
    if (input === null || input === "") {
        break;
    }
    numbers.push(Number(input));
}

console.log (numbers);

for (let i = 0; i < numbers.length - 1; i++) {
    for (let j = 0; j < numbers.length - 1 - i; j++) {
        if (numbers[j] > numbers[j + 1]) {
            let temp = numbers[j];
            numbers[j] = numbers[j + 1];
            numbers[j + 1] = temp;
        }
    }
}

document.write("отсортированный массив:", numbers);

</script>

<script>

let arrays = [48, 9, 0, 4, 21, 2, 1, 0, 8, 84, 76, 8, 4, 13, 2];
let firstZeroIndex = arrays.indexOf(0);
let lastZeroIndex = arrays.lastIndexOf(0);
let sum = 0;

if (firstZeroIndex !== -1 && lastZeroIndex !== -1 && firstZeroIndex !== lastZeroIndex) {
    for (let i = firstZeroIndex + 1; i < lastZeroIndex; i++) {
        sum += arrays[i];
    }
}

console.log("Сумма между нулями:", sum);


</script>

<script>
