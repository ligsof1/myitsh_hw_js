let chet = 0;
let sums = 0;
let x;

        break;
    }

    let number = Number(x);

    if (isNaN(number)) {
        console.log("введите число.");
    } else {
        chet++;
        sums += number;
    }
} while (true);

if (chet > 0) {
    let average = sums / chet;
    console.log("сумма:", sums);
    console.log("cреднее", average);
} else {
    console.log("введено ни одного числа.");
}

</script>
